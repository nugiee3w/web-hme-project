# Alternative simple Nixpacks configuration
[variables]
PHP_VERSION = "8.2"

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = [
    "cp .env.example .env || true",
    "php artisan key:generate --force || true"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
